<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'AlibabaPuHuiTi-Bold';
            src: url('/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/fonts/阿里巴巴普惠体/Alibaba-PuHuiTi-Bold.otf');
        }
        @font-face {
            font-family: 'AlibabaPuHuiTi-Regular';
            src: url('/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/fonts/阿里巴巴普惠体/Alibaba-PuHuiTi-Regular.otf');
        }
        @font-face {
            font-family: 'AlibabaPuHuiTi-Medium';
            src: url('/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/fonts/阿里巴巴普惠体/Alibaba-PuHuiTi-Medium.otf');
        }
        body {
            background-color: #dbe0d9;
            font-family: 'AlibabaPuHuiTi-Regular';
            margin: 0;
            padding: 0;
            width: 960px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-title {
            font-family: 'AlibabaPuHuiTi-Bold';
            font-size: 72px;
            color: #010c04;
            margin: 20px 0;
        }
        .subtitle {
            font-size: 34px;
            color: #0b0c11;
            margin-bottom: 20px;
        }
        .info-table {
            background-color: #bac5b5;
            border-radius: 24px;
            width: 90%;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 10px;
        }
        .info-table div {
            background-color: #ffffff;
            border-radius: 24px;
            padding: 10px;
            text-align: center;
        }
        .info-table .header {
            background-color: #3a3a3a;
            color: #ffffff;
            font-family: 'AlibabaPuHuiTi-Medium';
            font-size: 30px;
        }
        .info-table .content {
            font-size: 28px;
            color: #080d1f;
        }
        .product-image {
            width: 134px;
            height: 115px;
        }
        .checkmark {
            width: 40px;
            height: 35px;
        }
        .crossmark {
            width: 35px;
            height: 34px;
        }
    </style>
</head>
<body>
    <div class="main-title">3S看懂如何选最优路由器</div>
    <div class="subtitle">颜值高·配置强·体验佳·服务好</div>
    <div class="info-table">
        <div class="header">型号</div>
        <div class="header">产品优势</div>
        <div class="header">适用面积</div>
        <div class="header">价格</div>
        <div class="header">无限协议</div>
        <div class="header">无线速度</div>
        <div class="header">安全防护</div>
        <div class="header">游戏加速</div>
        <div class="header">智能诊断</div>
        <div class="content"><img src="/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/素材/商品1.png" class="product-image" alt="华为路由 BE3 Pro系列"></div>
        <div class="content">最新WI-FI 7技术家用爆款</div>
        <div class="content">&lt;=90㎡</div>
        <div class="content">289元起</div>
        <div class="content">WI-FI 7</div>
        <div class="content">3600mbps</div>
        <div class="content"><img src="/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/素材/作为有该产品优势的标识.png" class="checkmark" alt="有"></div>
        <div class="content"><img src="/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/素材/作为有该产品优势的标识.png" class="checkmark" alt="有"></div>
        <div class="content"><img src="/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/素材/作为有该产品优势的标识.png" class="checkmark" alt="有"></div>
        <div class="content"><img src="/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/素材/商品2.png" class="product-image" alt="小米路由 BE3 Pro系列"></div>
        <div class="content">速率高 穿墙王</div>
        <div class="content">90-120㎡</div>
        <div class="content">429元起</div>
        <div class="content">Wi-FI 6+</div>
        <div class="content">7200mbps</div>
        <div class="content"><img src="/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/素材/作为没有该产品优势的标识.png" class="crossmark" alt="无"></div>
        <div class="content"><img src="/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/素材/作为没有该产品优势的标识.png" class="crossmark" alt="无"></div>
        <div class="content"><img src="/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/素材/作为没有该产品优势的标识.png" class="crossmark" alt="无"></div>
        <div class="content"><img src="/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/素材/商品3.png" class="product-image" alt="华为凌霄子母路由 Q6系列"></div>
        <div class="content">稳定高速 即插即用</div>
        <div class="content">&gt;=120㎡</div>
        <div class="content">799元起</div>
        <div class="content">Wi-FI 6+</div>
        <div class="content">3000mbps</div>
        <div class="content"><img src="/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/素材/作为有该产品优势的标识.png" class="checkmark" alt="有"></div>
        <div class="content"><img src="/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/素材/作为有该产品优势的标识.png" class="checkmark" alt="有"></div>
        <div class="content"><img src="/mnt/workspace/workgroup/pinzhang/dynamic_pic_layout/html/模板6/素材/作为有该产品优势的标识.png" class="checkmark" alt="有"></div>
    </div>
</body>
</html>
